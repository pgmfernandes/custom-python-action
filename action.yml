name: 'Scan github action'
description: 'A github action to scan repositories Dockerfile'
outputs:
  dockerfiles:
    description: 'List of dockerfiles'
    value: ${{ steps.execute_scan.outputs.dockerfiles }}
runs:
  using: 'composite'
  steps:
    - name: Install python environment
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: pip install -r requirements.txt
      shell: bash
    - name: Find dockerfiles inside repository
      run: |
          echo "Testing"
      shell: bash
    - name: Execute trivy scan
      id: execute_scan
      run: python src/main.py
      shell: bash